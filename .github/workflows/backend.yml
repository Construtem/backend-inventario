name: Backend CI

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout del código
      uses: actions/checkout@v3

    - name: Instalar Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.21

    - name: Descargar dependencias
      run: go mod download

    - name: Verificar formato del código
      run: go fmt ./...

    - name: Ejecutar build
      run: go build ./...

    - name: Ejecutar tests
      run: go test ./...
